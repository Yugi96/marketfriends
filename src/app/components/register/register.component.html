      <img #imgProfile *ngIf="existImageProfile === true" src="" alt="" class="img-image-profile-register">
    </div>
    <label class="icon-camera" for="image-profile"><fa-icon [icon]="faCameraRetro"></fa-icon></label>
    <input type="file" accept="image/*" id="image-profile" (change)="getImage(inputImageProfile); fileChangeEvent($event)" #inputImageProfile>
  </div>
  <div class="content-inputs">
    <div class="form-group">
      <input type="text" name="username" required class="input" placeholder="Ingrese su nombre de usuario" autocomplete="off" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">username is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" name="first_name" required class="input" placeholder="Ingrese sus nombres" autocomplete="off" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
      <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
          <div *ngIf="f.first_name.errors.required">First name is required</div>
      </div>
    </div>

    <div class="form-group">
        <input type="text" name="last_name" required class="input" placeholder="Ingrese sus apellidos" autocomplete="off" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
            <div *ngIf="f.last_name.errors.required">last name is required</div>
        </div>
    </div>

    <div class="form-group">
      <input type="email" name="email"  required class="input" placeholder="Ingrese sus email" autocomplete="off" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" name="password" required class="input" placeholder="Ingrese sus password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="content-gender">
        <label class="container">
          <input type="radio" value="male" name="gender" id="male" formControlName="gender">
          <span class="checkmark"></span>
          Masculino
        </label>
        <label class="container">
          <input type="radio" value="female" name="gender" id="female" formControlName="gender">
          <span class="checkmark"></span>
          Femenino
        </label>
    </div>
    <input type="submit" class="btn btn-signup" value="Crear cuenta">
  </div>
</form>
<ng-snotify></ng-snotify>
