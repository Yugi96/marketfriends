<div class="content-loading" *ngIf="loading" >
  <div class="loading"></div>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm);" class="form-body-fields" *ngIf="loading === false">
  <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="input" placeholder="Ingrese su email" required>
  <input type="submit" class="btn btn-signup" value="Aceptar" [disabled]="!loginForm.form.valid">
</form>
